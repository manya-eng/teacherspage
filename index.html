<script>
    const buttons = document.querySelectorAll(".buy-btn");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("close");

    let currentSlide = 0;
    let images = [];

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            const card = btn.closest(".product-card");
            const name = card.dataset.name;
            const price = card.dataset.price;
            const description = card.dataset.description;
            images = card.dataset.images.split(",");

            document.getElementById("modal-title").innerText = name;
            document.getElementById("modal-price").innerText = price + " ‚ÇΩ";
            document.getElementById("modal-description").innerText = description;

            updateCarousel();
            modal.style.display = "flex";
        });
    });

    document.getElementById("prev").onclick = () => {
        currentSlide = (currentSlide - 1 + images.length) % images.length;
        updateCarousel();
    };

    document.getElementById("next").onclick = () => {
        currentSlide = (currentSlide + 1) % images.length;
        updateCarousel();
    };

    const updateCarousel = () => {
        const carousel = document.getElementById("carousel");
        carousel.innerHTML = `<img src="${images[currentSlide]}" alt="">`;
    };

    closeModal.addEventListener("click", () => modal.style.display = "none");
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
	
	// –ê–≤—Ç–æ—Å–º–µ–Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É
document.querySelectorAll(".product-card").forEach(card => {
    const img = card.querySelector("img");
    const images = card.dataset.images.split(",");
    let index = 0;
    let interval;

    card.addEventListener("mouseenter", () => {
        interval = setInterval(() => {
            index = (index + 1) % images.length;
            img.src = images[index];
        }, 800); // —Å–∫–æ—Ä–æ—Å—Ç—å –ø—Ä–æ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏—è ‚Äî 0.8 —Å–µ–∫
    });

    card.addEventListener("mouseleave", () => {
        clearInterval(interval);
        index = 0;
        img.src = images[0]; // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
    });
});
